<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image with Tooltip</title>
<style>
    .image-container {
        position: relative;
        display: inline-block;
        border: 3px solid black;
    }

    .image-container img {
        width: 30px;
        height: 30px;
    }

</style>
</head>
<body>

<div class="image-container">
    <img src="photos.png" alt="Image" title="I am image in webpage" />
</div>

</body>
</html>
